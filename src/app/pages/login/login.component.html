<div class="bg-gray-100 px-4 py-8 md:px-6 lg:px-8 flex justify-center items-center">
  <div class="p-4 w-full lg:w-1/2">
    <div class="text-center mb-5">
      <div class="text-gray-900 text-3xl font-medium mb-3">Welcome Back</div><span
        class="text-gray-600 font-medium leading-6">Don't have an account?</span><a [routerLink]="['/register']" routerLinkActive="router-link-active"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>
    <div>
      <label for="email1" class="block text-gray-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-4 border px-4 py-3">
      <label for="password1" class="block text-gray-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-4 border px-4 py-3">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center"><p-checkbox id="rememberme1" styleClass="mr-2">
            <div class="mr-2 p-checkbox p-component">
              <div class="p-hidden-accessible"><input type="checkbox" value="undefined" aria-checked="false"></div>
              <div class="p-checkbox-box"><!----></div>
            </div><!---->
          </p-checkbox><label for="rememberme1">Remember me</label></div><a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>
      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full bg-blue-500 text-white px-4 py-3">
      </button>
    </div>
  </div>
</div>
