<div class="surface-ground px-4 py-8 md:px-6 lg:px-8 flex justify-content-center align-items-center">
    <div class="p-4 w-full lg:w-6">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Create an Account</div>
        <span class="text-600 font-medium line-height-3">Already have an account?</span>
        <a   routerLinkActive="router-link-active"   class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login now!</a>
      </div>
      <form>
        <div class="form-group">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="text" placeholder="Email address" pInputText class="p-inputtext p-component p-element w-full mb-3">
        </div>
        <div class="form-group">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input id="password" type="password" placeholder="Password" pInputText class="p-inputtext p-component p-element w-full mb-3">
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" pInputText class="p-inputtext p-component p-element w-full mb-3">
        </div>
        <button pbutton="" pRipple label="Sign In" icon="pi pi-user"
        class="p-element p-ripple w-full p-button p-component"><span class="p-button-icon p-button-icon-left pi pi-user"
          aria-hidden="true"></span><span class="p-button-label">Register</span>
      </button>
      </form>
    </div>
  </div>
