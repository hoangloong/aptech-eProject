<div class="col-span-12 md:col-span-6 lg:col-span-3 group cursor-pointer relative">
  <div class="p-2">
    <div class="mb-3 relative">
      <div
        class="group-hover:w-full w-0 h-full absolute top-0 left-0 transition-all rounded-md z-10 flex flex-col justify-end items-end gap-2 p-0 group-hover:p-4"
        style="background: rgba(0,0,0,0.3);">
        <!-- <button pButton pRipple
          class="px-3 py-2 rounded-full bg-blue-400 text-white font-medium hidden group-hover:block"><i
            class="pi pi-shopping-cart"></i></button> -->
        <button pButton pRipple (click)="handleClickFavourite()"
          class="px-3 py-2 rounded-full bg-pink-400 text-white font-medium hidden group-hover:block"><i
            class="pi pi-heart"></i></button>
        <button pButton pRipple (click)="navigateToDetails()"
          class="px-3 py-2 rounded-full bg-green-400 text-white font-medium hidden group-hover:block"><i
            class="pi pi-search"></i></button>
      </div>
      <img [src]="prod.productImages[0].imgUrl" class="w-full h-[300px] object-contain">
    </div>
    <div class="pt-3 z-[1] transition-all">
      <div (click)="navigateToDetails()"
        class="text-center text-gray-500 group-hover:text-blue-400 group-hover:font-bold transition-all font-medium text-xl mb-3">
        {{prod.name}}</div>
      <div class="mb-3 text-center">
        <p-rating [readonly]="true" [cancel]="false" [stars]="5" [formControl]="rating"></p-rating>
      </div>
      <div class="text-center text-gray-900 font-medium text-xl mb-3">{{getMinPrice(prod) | currency}} -
        {{getMaxPrice(prod) | currency}}
      </div>
      <div *ngIf="isDiscount" class="text-center line-through text-gray-900 font-medium text-xl mb-3">
        {{getMaxOriginPrice(prod) | currency}}
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
