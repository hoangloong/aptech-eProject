<div class="bg-gray-100 px-4 py-8 md:px-6 lg:px-8 flex justify-center items-center">
  <div class="p-4 w-full lg:w-1/2">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Create an Account</div>
      <span class="text-600 font-medium line-height-3">Already have an account?</span>
      <a routerLinkActive="router-link-active" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/login">Login now!</a>
    </div>
    <form>
      <div class="form-group">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" placeholder="Email address" pInputText class="px-4 py-3 border w-full mb-4">
      </div>
      <div class="form-group">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="Password" pInputText class="px-4 py-3 border w-full mb-4">
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" pInputText
          class="px-4 py-3 border w-full mb-4">
      </div>
      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full px-4 py-3 text-white bg-blue-500">
      </button>
    </form>
  </div>
</div>
