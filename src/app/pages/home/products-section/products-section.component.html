<div class="bg-white px-4 py-8 md:px-6 lg:px-8">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-5"><span
      class="text-gray-900 text-3xl font-medium">PRODUCTS</span>
    <ul class="list-none p-0 m-0 flex mt-3 md:mt-0">
      <li *ngFor="let type of types">
        <a [ngClass]="selectedType === type ? 'text-gray-900 font-bold' : 'text-gray-600 font-medium'"
          (click)="handleChangeType(type)"
          class="cursor-pointer  text-xl block hover:bg-gray-200 transition-all rounded-md px-3 py-2">{{type}}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-12 -mt-3 -ml-3 -mr-3">
    <app-product-section-item *ngFor="let prod of products" class="col-span-12 md:col-span-6 lg:col-span-3"
      [prod]="prod">
    </app-product-section-item>
  </div>
  <div class="flex justify-center">
    <button (click)="onClickViewAll()" pRipple class="px-8 py-2 rounded-md border-2 font-medium">View All
      Product</button>
  </div>
</div>
