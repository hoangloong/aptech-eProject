<div id="slideover-cart" class="surface-overlay absolute top-0 right-0 shadow-2 w-full h-full overflow-hidden">
  <div class="flex flex-column h-full">
    <div class="surface-100 p-3 flex">
      <p-button (click)="handleHideSidebar()" pRipple icon="pi pi-chevron-right"
        styleClass="p-button-rounded p-button-secondary p-button-text">
      </p-button>
      <div class="border-right-1 border-300 mx-3"></div><span
        class="text-900 text-xl font-medium inline-flex align-items-center ml-1">Your Cart</span>
    </div>
    <div class="flex-auto overflow-y-auto py-5 px-3 md:px-5">
      <ng-container *ngIf="cartItems.length; else emptyCart">
        <div class="flex align-items-center bg-green-50 text-green-600 text-sm p-2 border-round mb-4"><i
            class="pi pi-check mr-2"></i><span>Item has been added to your cart.</span></div>
        <div class="flex align-items-start sm:align-items-center mb-4"><img
            src="https://blocks.primeng.org/assets/images/blocks/ecommerce/shoppingcart/shopping-cart-1-1.png"
            class="w-6rem sm:w-8rem flex-shrink-0">
          <div class="flex-auto px-3">
            <div class="flex align-items-center justify-content-between mb-3"><span class="text-900 font-medium">Product
                Name</span><span class="text-900 font-bold">$50.00</span></div>
            <div class="text-600 text-sm mb-3">Green | Small</div>
            <div class="flex flex-auto justify-content-between align-items-center">
              <p-inputNumber [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal" [min]="0"
                inputStyleClass="w-3rem text-center py-2 px-1 border-transparent"
                decrementButtonClass="p-button-text py-1 px-1" incrementButtonClass="p-button-text py-1 px-1"
                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"
                class="p-element p-inputwrapper border-1 surface-border border-round ng-untouched ng-pristine ng-valid p-inputwrapper-filled">
              </p-inputNumber>
              <p-button pRipple icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text">
              </p-button>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
    <div class="border-top-1 surface-border p-3">
      <div *ngIf="cartItems.length" class="flex align-items-center justify-content-between mb-3">
        <span class="text-900 font-medium">Total Amount
          <span class="text-600 text-sm">incl. VAT</span>
        </span>
        <span class="text-900 font-bold">$80.00</span>
      </div>
      <p-button [disabled]="!cartItems.length" pRipple label="Check Out"
        styleClass="p-button-success mb-3 w-full"></p-button>
      <p-button pRipple label="Continue Shopping" styleClass="p-button-outlined p-button-secondary w-full"
        (click)="handleHideSidebar()"></p-button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <span>Your cart is empty</span>
</ng-template>
