<div class="p-fluid pr-0 md:pr-6 pb-5 border-b">
  <form [formGroup]="formReview" (ngSubmit)="handleSubmit()">
    <div class="flex flex-col gap-2 mb-3 w-full md:w-1/2">
      <label for="customerName" class="font-medium text-sm text-gray-500">Name</label>
      <input formControlName="customerName" id="customerName" type="text" pInputText
        [ngClass]="formReview.controls.customerName.touched && formReview.controls.customerName.invalid ? 'border-red-500' : ''"
        class="w-full px-4 py-1 border">
      <span *ngIf="formReview.controls.customerName.touched && formReview.controls.customerName.invalid"
        class="text-sm text-red-500">Name is
        required!</span>
    </div>
    <div class="flex flex-col gap-2 mb-3">
      <label for="rate" class="font-medium text-sm text-gray-500">Rating</label>
      <p-rating formControlName="rate" [cancel]="false"></p-rating>
    </div>
    <div class="flex flex-col gap-2 mb-3">
      <label for="title" class="font-medium text-sm text-gray-500">Title</label>
      <input formControlName="title" id="title" type="text" pInputText
        [ngClass]="formReview.controls.title.touched && formReview.controls.title.invalid ? 'border-red-500' : ''"
        class="w-full px-4 py-1 border">
      <span *ngIf="formReview.controls.title.touched && formReview.controls.title.invalid"
        class="text-sm text-red-500">Title is
        required!</span>
    </div>
    <div class="flex flex-col gap-2 mb-3">
      <label for="comment" class="font-medium text-sm text-gray-500">Comment</label>
      <textarea formControlName="comment" id="comment" pInputTextarea
        [ngClass]="formReview.controls.comment.touched && formReview.controls.comment.invalid ? 'border-red-500' : ''"
        class="w-full px-4 py-1 border" rows="6" style="height: 100px; overflow: hidden; resize: vertical;"></textarea>
      <span *ngIf="formReview.controls.comment.touched && formReview.controls.comment.invalid"
        class="text-sm text-red-500">Comment is
        required!</span>
    </div>

    <button type="submit" pButton pRipple label="Send Review" icon="pi pi-send"
      class="text-white bg-blue-500 px-4 py-1">
    </button>
  </form>
</div>
