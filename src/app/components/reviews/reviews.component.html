<li *ngIf="review" class="pb-5 border-b ">
  <span>
    <p-rating [(ngModel)]="review.rate" [readonly]="true" [cancel]="false"></p-rating>
  </span>
  <div class="text-gray-900 font-medium text-xl my-3">{{ review.title }}</div>
  <p class="mx-0 mt-0 mb-3 text-gray-500 leading-6">
    {{ review.comment }}
  </p>
  <span class="text-gray-600 font-medium">
    {{review.customerName}}, {{review.createdDate | date:'dd/MM/yyyy HH:mm'}}</span>
</li>
